<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Master{% endblock %}</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100">
        <div class="container-fluid">
          <div class="navbar-brand d-flex flex-column">
            <a href="" class=""><img src="" alt="" /></a>
            <div class="d-flex flex-column">
              <span>LIGHT</span>
              <small class="text-white-50"                >Kilimani, Nairobi, KE</small>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-between" id="mynavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Staff</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ministries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sermons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
        </div>
      </div>
      <hr />
      <p>&copy; 2025 Light. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
