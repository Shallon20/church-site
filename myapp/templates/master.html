<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Master{% endblock %}</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-bar d-flex flex-row justify-content-between bg-dark">
        <div class="d-flex flex-row gap-3">
          <h6 class="text-white">lightchurch@gmail.com</h6>
          <h6 class="text-white">Kilimani, Nairobi</h6>
        </div>
        <div class="d-flex flex-row gap-3">
          <a class="list-style-none text-white text-decoration-none" href="#"
            >Sermons</a
          >
          <a class="list-style-none text-white text-decoration-none" href="#"
            >Contact Us</a
          >
        </div>
      </div>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        
        <div class="container-fluid">
          <div class="logo">
            <img src="" alt="" />
            <div>
                <h6>LIGHT</h6>
                <h6>Kilimani, Nairobi, KE</h6>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Staff</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ministries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Donate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main container mt-4>{% block content %}{% endblock %}</main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                </div>
            </div>
        </div>
      <hr />
      <p>&copy; 2025 Light. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
